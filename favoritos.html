<body>

    <header>
        <div class="logomobile"><a href="/index.html"><img src="images/logo-mobile.svg" alt="logomobile" id="logomobile" onclick="chooselightmode()"></a></div>
        <div class="logo"><a href="/index.html"><img src="images/logo-desktop.svg" alt="logo" id="logo" onclick="chooselightmode()"></a></div>

        <button class="ham" id="ham"></button>
        <nav class="navbar">
            <ul class="menu" id="menu">
                <li id="darkMode"><a class="menuLink" href="#" onclick="choosedarkmode()"><span >Modo Nocturno</span> </a></li>
                <li id="lightMode"><a class="menuLink" href="#" onclick="chooselightmode()"><span >Modo Diurno</span> </a></li>

        </div>

        <div class="images-fav" id="containerfavs">
        </div>

            <div class="mostview">

                </div>

                <div class="slider" id="slider">
                    <button id="left" class="left" onclick="moveslides(-3)"></button>
                    <div class="sliderimages" id="sliderimages">


                    </div>
                    <button id="right" class="right" onclick="moveslides(3)"></button>

            </div>

        <div class=" footer">

                    <a href="http://www.instagram.com" target="blank" ><img src="images/icon_instagram.svg"

            </div>
